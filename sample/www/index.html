<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Qonversion Cordova Plugin</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <div class="button-container">
                <button id="initialize-sdk" type="button" class="qon-button top-margin">Initialize SDK</button>
                <div class="row top-margin">
                    <input placeholder="Product id" id="product-id" type="text" class="qon-input" name="product-id" />
                    <input placeholder="Android Offer id" id="offer-id" type="text" class="qon-input" name="offer-id" />
                    <button id="purchase" type="button" class="qon-button">Purchase</button>
                </div>
                <div class="row top-margin">
                    <input placeholder="Product id" id="update-product-id" type="text" class="qon-input" name="update-product-id" />
                    <input placeholder="Old Product id" id="update-product-old-id" type="text" class="qon-input" name="update-product-old-id" />
                    <button id="update-purchase" type="button" class="qon-button">Update Purchase</button>
                </div>
                <button id="get-products" type="button" class="qon-button top-margin">Get Products</button>
                <div class="row top-margin">
                    <input placeholder="Product id" id="product-id-promo" type="text" class="qon-input" name="product-id" />
                    <input placeholder="Discount id" id="discount-id-promo" type="text" class="qon-input" name="discount-id" />
                    <button id="get-promo-offer" type="button" class="qon-button">Get Promo Offer</button>
                </div>
                <button id="get-remote-config" type="button" class="qon-button top-margin">Get Remote Config</button>
                <button id="get-remote-config-list" type="button" class="qon-button top-margin">Get Remote Config List</button>
                <button id="get-offerings" type="button" class="qon-button top-margin">Get Offerings</button>
                <div class="row top-margin">
                    <input placeholder="id1, id2, ..." id="product-ids" type="text" class="qon-input" name="product-ids" />
                    <button id="check-trial-into" type="button" class="qon-button">Check trial/intro</button>
                </div>
                <button id="check-entitlements" type="button" class="qon-button top-margin">Check Entitlements</button>
                <button id="restore" type="button" class="qon-button top-margin">Restore</button>
                <button id="sync-purchases" type="button" class="qon-button top-margin">Sync Purchases</button>
                <button id="sync-historical-data" type="button" class="qon-button top-margin">Sync Historical Data</button>
                <div class="row top-margin">
                    <input placeholder="User id" id="user-id" type="text" class="qon-input" name="user-id" />
                    <button id="identify" type="button" class="qon-button">Identify</button>
                </div>
                <button id="logout" type="button" class="qon-button top-margin">Logout</button>
                <button id="user-info" type="button" class="qon-button top-margin">User Info</button>
                <button id="attribution" type="button" class="qon-button top-margin">Attribution</button>
                <button id="set-user-property" type="button" class="qon-button top-margin">Set User Property</button>
                <button id="set-custom-user-property" type="button" class="qon-button top-margin">Set Custom User Property</button>
                <button id="user-properties" type="button" class="qon-button top-margin">User Properties</button>
                <button id="set-entitlements-update-listener" type="button" class="qon-button top-margin">Set Entitlements Update Listener</button>
                <button id="collect-advertising-id" type="button" class="qon-button top-margin">Collect Advertising Id</button>
                <button id="collect-apple-search-ads-attribution" type="button" class="qon-button top-margin">Collect ASA Attribution</button>
                <button id="set-promo-purchases-delegate" type="button" class="qon-button top-margin">Set Promo Purchases Delegate</button>
                <button id="present-code-redemption-sheet" type="button" class="qon-button top-margin">Present Code Redemption Sheet</button>
                <h3 class="top-margin">Automations</h3>
                <button id="set-delegate" type="button" class="qon-button top-margin">Set Delegate</button>
                <div class="row top-margin">
                    <input placeholder="Screen id" id="screen-id" type="text" class="qon-input" name="screen-id" />
                    <button id="show-screen" type="button" class="qon-button">Show Screen</button>
                </div>
                <button id="set-screen-presentation-config" type="button" class="qon-button top-margin">Set Screen Presentation Config</button>
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
