name: Publish

on:
  workflow_dispatch:
  release:
    types: [released]

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    name: Upload archives
    runs-on: macos-latest
    permissions:
      id-token: write    # OIDC for npm trusted publishers
      contents: read
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm
        run: npm install -g npm@11.7.0

      - name: Build
        run: |
          cd plugin
          yarn
          yarn build

      - name: Publish to npm
        run: |
          cd plugin
          npm publish
